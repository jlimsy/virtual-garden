<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+HU:wght@100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Virtual Garden</title>
</head>
<body>
    <main>      
        <h2>Create your wallpaper</h2>
        <div id="canvas-container">
                <a href="https://www.instagram.com/papercosm/?hl=en" class="about">
                    <img src="https://raw.githubusercontent.com/jlimsy/virtual-garden/main/assets/lady.svg" alt="lady" id="instagram">
                </a>
            <div id="garden"></div>
            <div id="delete">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x-icon lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
            </div>
        </div>
        
        <div id="bg-selection">
            <p>Select your background color</p>
            <div id="bg-selection-items">
                <div id="blue" class="bg-color"></div>
                <div id="pink" class="bg-color"></div>
                <div id="ivory" class="bg-color"></div>
                <div id="cream" class="bg-color"></div>
                <div id="green" class="bg-color"></div>
            </div>
        </div>
     
        <div id="toolbox">
            <p>Select your flower</p>
            <div id="toolbox-items">
                <div id="ranunculus" class="item"></div>
                <div id="rose" class="item"></div>
                <div id="monstera" class="item"></div>
                <div id="hibiscus" class="item"></div>
                <div id="glass-rose" class="item"></div>
                <div id="sunflowers" class="item"></div>
            </div>
        </div>    
        
        <button id="download">Download Wallpaper</button>

    </main>
    <script src="https://unpkg.com/konva@9/konva.min.js"></script>
    <script src="script.js"></script>  
</body>
</html>
