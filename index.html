<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+HU:wght@100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Virtual Garden</title>
</head>
<body>
    <main>      
        <h1>Create your wallpaper</h1>
        <div id="canvas-container">
            <div id="instagram" class="about"><a href="https://www.instagram.com/papercosm/?hl=en">/a></div>
            <div id="garden"></div>
            <div id="delete"></div>
        </div>
        
        <div id="bg-selection">
            <p>Select your background color</p>
            <div id="bg-selection-items">
                <div id="blue" class="bg-color"></div>
                <div id="pink" class="bg-color"></div>
                <div id="ivory" class="bg-color"></div>
                <div id="cream" class="bg-color"></div>
                <div id="green" class="bg-color"></div>

            </div>
        </div>
     
        <div id="toolbox">
            <p>Select your flower</p>
            <div id="toolbox-items">
                <div id="ranunculus" class="item"></div>
                <div id="rose" class="item"></div>
                <div id="monstera" class="item"></div>
                <div id="hibiscus" class="item"></div>
            </div>
        </div>    
        
        <button id="download">Download Wallpaper</button>

    </main>
    <script src="https://unpkg.com/konva@9/konva.min.js"></script>
    <script src="script.js"></script>  
</body>
</html>
